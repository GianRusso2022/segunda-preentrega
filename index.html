<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>LosPaseos-Presupuesto</title>
</head>

<body>
    <main>
        <div class="container mt-5">

            <h1 class="m-5 text-center">A continuacion puede simular su presupuesto mensual</h1>
            <form id="formId">
                <select class="form-select w-50 mb-5" aria-label="Default select example" id="servicio" name="servicio">
                    <option selected value="600">Paseo individual (valor $600)</option>
                    <option value="500">Paseo grupal (valor $500)</option>
                </select>
                <input type="text" placeholder="Ingrese la cantidad de perros" size="35" id="cantidadPerros"
                    name="cantidadPerros" class="mb-5" required>
                <h4>Elija la cantidad de paseos:</h4>
                <input type="text" placeholder="Maximo 4" size="35" id="cantidadPaseos" name="cantidadPaseos" required>
                <button class="btn btn-primary" type="submit" id="botonCalcular">Calcular</button>
            </form>
            <button id="botonMostrar" class="btn btn-success mt-4">Ver totales</button><br><br>
            <div class="row" id="divTareas"></div>
            <button class="btn btn-warning mt-2" onClick="window.location.reload();">Reiniciar presupuestos</button>
            <div id="resultado" class="mt-5">
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
